version: '3.8'

services:
  postgres:
    image: postgres
    container_name: zzz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      # Optional: Add init scripts for additional databases
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
